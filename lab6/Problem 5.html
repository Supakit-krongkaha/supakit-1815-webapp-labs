<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
        animation: example 2s linear 1s infinite alternate;
      }

      @keyframes example {
        0% {
          background-color: red;
          left: 0px;
        }
        100% {
          background-color: yellow;
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
