<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles/Problem4.css">
</head>
<body>
    <ul class="tab">
        <li><a href="#unordered">Unordered List</a></li>
        <li><a href="#ordered">Ordered List</a></li>
    </ul>
   
    <p id="unordered">This is an unordered list:</p>
    <ul class="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <p id="ordered">
        This is an ordered list:
    </p>
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>
</html>
