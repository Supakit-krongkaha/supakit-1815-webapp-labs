<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Catwalk</title>
    <style>
      #cat {
        position: absolute;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        id="cat"
        src="https://www.kasandbox.org/programming-images/misc/cat-walk.gif"
      />
    </div>

    <script>
      var catEl = document.getElementById("cat");

      var startTime = new Date().getTime();
      var walkTheCat = function () {
        var currTime = new Date().getTime();
        var secondsElapsed = (currTime - startTime) / 1000;

        var catLeft = secondsElapsed * 200; // Adjust the speed of the cat

        if (catLeft <= 1000) {
          catEl.style.left = catLeft + "px";
          requestAnimationFrame(walkTheCat);
        } else {
          catEl.style.left = "1000px"; // Ensure the cat stops at 1000px
        }
      };
      walkTheCat();
    </script>
  </body>
</html>
