<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student</title>
    <style>
        .bold {
          font-weight: bold;
        }
  
        .italic {
          font-style: italic;
        }
      </style>
  </head>
  <body>
    <h2>Reading Student Information</h2>
    <ul id="studentList"></ul>

    <script>
      fetch("students.json")
        .then((response) => response.json())
        .then((data) => {
          const studentList = document.getElementById("studentList");
          let lineCount = 1;
          data.wclass.forEach((studentInfo) => {    
            const student = studentInfo.student;
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                ${lineCount++}. 
                ${student["@attributes"].id} 
                <span class="bold">${student.name}</span>
                has skills <span class="italic">${student.skill}</span>
            `;
            studentList.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error("Error fetching JSON:", error);
        });
    </script>
  </body>
</html>
