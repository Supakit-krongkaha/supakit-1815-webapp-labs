<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Modified Web Page</title>
  </head>

  <body>
    <section>
      <img
        src="https://building.kku.ac.th/wp-content/uploads/2019/08/Th_color.png"
        alt="KKU"
      />
      <p>
        Here we will add a link to the
        <a href="http://www.kku.ac.th">KKU</a>
      </p>
    </section>

    <script>
      let sect = document.querySelector("section");

      let para = document.createElement("p");
      para.textContent = "We hope you enjoy learning";
      sect.appendChild(para);

      let link = document.querySelector("a");
      link.textContent = "Faculty of Engineering, KKU";
      link.href = "https://www.kku.ac.th/";

      var text = document.createTextNode("the place where we are now");

      let linkPara = document.querySelector("p");
      linkPara.appendChild(text);
      sect.appendChild(linkPara);
      sect.removeChild(linkPara);
      para.style.color = "white";
      para.style.backgroundColor = "black";
      para.style.padding = "10px";
      para.style.width = "250px";
      para.style.textAlign = "center";

      let img = document.querySelector("img");
      img.setAttribute(
        "src",
        "https://www.en.kku.ac.th/web/wp-content/uploads/2018/06/DSC_0481%E0%B9%81%E0%B8%81%E0%B9%892800.jpg"
      );
      img.setAttribute("width", "300px");
      sect.removeChild(para);
      sect.appendChild(link);
      sect.appendChild(para);
      link.textContent = " ";
      link.appendChild(img);
    </script>
  </body>
</html>
