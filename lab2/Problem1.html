<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="styles/Problem1.css">
</head>
<body>
    <h1>
        My Favorite Fruits
    </h1>
    <ol type="i">
        <li>Banana</li>
        <li>apple</li>
        <li>melon</li>
    </ol>
    <h2>
        My courses
    </h2>
    <table>
        <caption>
            My courses
        </caption>
        <tr>
            <th>Day/Time</th>
            <th>09.00-09.30</th>
            <th>09.30-10.00</th>
            <th>10.00-10.30</th>
            <th>10.30-11.00</th>
            <th>11.00-11.30</th>
            <th>11.30-12.00</th>
        </tr>
        <tr class="Monday">
            <th>Monday</th> 
            <td colspan="3">EN242200</td>
            <td colspan="3">EN813400</td>
        </tr>
        <tr class="Tuesday">
            <th>Tuesday</th> 
            <td colspan="3">EN813202</td>
            <td colspan="3">EN813304</td>
        </tr>
        <tr class="Wednesday">
            <th>Wednesday</th> 
            <td colspan="3">EN242200</td>
            <td colspan="3">EN813400</td>
        </tr>
    </table>
</body>
</html>
